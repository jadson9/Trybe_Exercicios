<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Aqui</button>
    <span id="cont">0</span>
</body>
<script>
    let clickCount = 0;

    let botaoClick = document.querySelector('#btn')
    botaoClick.addEventListener('click', () => { 
        clickCount +=1;
        document.querySelector('#cont').innerText = clickCount
    })
</script>
</html>
