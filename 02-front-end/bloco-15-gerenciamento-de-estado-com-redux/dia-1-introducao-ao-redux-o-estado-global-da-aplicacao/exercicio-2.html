<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body id="corpo">
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const THEME_INITIAL_STATE = {
        theme: 'light',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'MUDAR_TEMA':
            return {
              ...state,
              theme: state.theme === 'dark' ? 'light' : 'dark'
            }
            break

          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'MUDAR_STATUS':
            return {
                ...state,
              status: state.status === 'offline' ? 'online' : 'offline'
            }
            break
          
          default:
            return state;
        }
      };

      const reducersCombinado = Redux.combineReducers({
        themeReducer,
        statusReducer,
      })

      const store = Redux.createStore(reducersCombinado)

      store.subscribe(() => {
        const estado = store.getState().statusReducer.status
        document.getElementById('status').innerHTML = estado
        if(store.getState().themeReducer.theme === 'dark') {
          document.getElementById('corpo').style.backgroundColor = 'white';
          document.getElementById('corpo').style.color = 'black';
        } else {
          document.getElementById('corpo').style.backgroundColor = '#333';
          document.getElementById('corpo').style.color = 'white';
        }
      })

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      themeButton.addEventListener('click', () => store.dispatch({ type: 'MUDAR_TEMA'}))
      statusButton.addEventListener('click', () => store.dispatch({ type: 'MUDAR_STATUS'}))

    </script>
  </body>
</html>
