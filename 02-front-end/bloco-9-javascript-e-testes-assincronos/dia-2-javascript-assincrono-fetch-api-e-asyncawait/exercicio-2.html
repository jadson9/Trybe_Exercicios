<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="moedas"></ol>
</body>
<script>

  const adiciona10Moedas = (dados) => {
    const listaordenada = document.querySelector('#moedas')
    for (let i = 0; i < 10; i += 1) {
      const item = document.createElement('li')
      item.innerHTML = dados.data[i].name
      listaordenada.appendChild(item)
    }
  }
  async function exemplo() {
    const moedas = await fetch('https://api.coincap.io/v2/assets')
    const moeda = await moedas.json()
    adiciona10Moedas(moeda)
  }
  window.onload = exemplo();
</script>
</html>
